<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>PERSONA</title>
    <script type="text/javascript" src="PersonaDataRoyal.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="title-section">
        <h1 id="game-title">PERSONA</h1>

    </div>

    <form autocomplete = "off">
        <label>
            Guess
            <input list ="userGuess" type = "text" id="userGuessSuggest" onKeyUp = "showResults(this.value)"/>
            <datalist id="userGuess"></datalist>

        </label>
        <button type="submit">Submit</button>
    </form>

    <div id="personaName"></div>
    <div class="elements-section">
    <fieldset id="display-box" class="display-box">
        <div>Physical</div>
        <div>Gun</div>
        <div>Fire</div>
        <div>Ice</div>
        <div>Lighting</div>
        <div>Wind</div>
        <div>Psychic</div>
        <div>Nuclear</div>
        <div>Bless</div>
        <div>Curse</div>
    </fieldset>
    </div>

</body>
</html>
