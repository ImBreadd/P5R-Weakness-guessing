<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>PERSONADLE</title>
</head>

<body>
    <div class="title-section">
        <h1>PERSONADLE</h1>
        <h2>Persona guessing game</h2>
    </div>
    <div id="personaName"></div>
    <div class="elements-section">
    <fieldset id="display-box" class="display-box">
        <div>Physical</div>
        <div>Gun</div>
        <div>Fire</div>
        <div>Ice</div>
        <div>Lighting</div>
        <div>Wind</div>
        <div>Psychic</div>
        <div>Nuclear</div>
        <div>Bless</div>
        <div>Curse</div>
    </fieldset>
    </div>
    <form>
        <label>
            Guess
            <input type = "text" id="userGuess" />
        </label>
        <button type="submit">Submit</button>
    </form>
    <script  type="module" src="script.js"></script>
</body>
</html>
